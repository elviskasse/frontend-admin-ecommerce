<h1>Products</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    <span class="glyphicon glyphicon-plus-sign offset-right" aria-hidden="true"></span>
    Add Product
</button>

<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Created At</th>
                </tr>
            </tfoot>
            <tbody>

            </tbody>

        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add New Product</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-row">
                        <div class="col">
                            <label for="">Name : </label>
                            <input onchange="localStorage.setItem(this.name, this.value)" name="name" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Description : </label>
                            <textarea onchange="localStorage.setItem(this.name, this.value)" name="description" cols="30" rows="10" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="">Price : </label>
                            <input onchange="localStorage.setItem(this.name, this.value)" name="price" type="number" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Stock : </label>
                            <input onchange="localStorage.setItem(this.name, this.value)" name="stock" type="number" class="form-control">
                        </div>
                        <div class="col">
                            <label for="">Category : </label>
                            <select onchange="localStorage.setItem(this.name, this.value)" name="category" class="form-control">
                                <option selected>Open this select Category</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="">Image : </label>
                            <input onchange="localStorage.setItem(this.name, this.value)" name="image" type="file" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" onclick="addProduct()" class="btn btn-primary">Save Product</button>
            </div>
        </div>
    </div>
</div>
