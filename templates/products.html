<h1>Products</h1>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#exampleModal">
    <span class="glyphicon glyphicon-plus-sign offset-right" aria-hidden="true"></span>
    Add Product
</button>

<div class="card-body">
    <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th style="width: 400px !important;">Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Created At</th>
                    <th style="width: 200px !important;">Actions</th>

                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Stock</th>
                    <th>Created At</th>
                    <th>Actions</th>

                </tr>
            </tfoot>
            <tbody>

            </tbody>

        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="exampleModalLabel">Add New Product</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" id="formProduct">
                    <div class="form-row">
                        <div class="col">
                            <label for="name">Name : </label>
                            <input  name="name" type="text" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="description">Description : </label>
                            <textarea  name="description" cols="30" rows="10" class="form-control" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="price">Price : </label>
                            <input  name="price" type="number" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="stock">Stock : </label>
                            <input  name="stock" type="number" class="form-control" required>
                        </div>
                        <div class="col">
                            <label for="category">Category : </label>
                            <select  name="category" class="form-control category" required>
                                <option >Open the product Category</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="image" >Image : </label>
                            <input  name="image" type="file" class="form-control" id="fileUpload" accept="image/*">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" onclick="addProduct()" class="btn btn-primary" data-dismiss="modal">Save Product</button>
            </div>
        </div>
    </div>
</div>
